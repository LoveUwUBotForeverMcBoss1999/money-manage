<!-- templates/admin/admins.html -->
{% extends "base.html" %}
{% block title %}Admins{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">UUID</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for admin in admins %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ admin.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ admin.email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap font-mono text-sm">{{ admin.uuid }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
