{% extends "base.html" %}
{% block title %}Add Transaction{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Add Transaction</h2>
    <form action="{{ url_for('add_transaction') }}" method="POST">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Transaction Type</label>
                <select name="type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="in">Money In</option>
                    <option value="out">Money Out</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Amount ({{ currency }})</label>
                <input type="number" step="0.01" name="amount" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Transaction Name</label>
                <input type="text" name="name" required placeholder="e.g., Salary, Rent" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" rows="3" placeholder="Add more details about the transaction" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Transaction
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
